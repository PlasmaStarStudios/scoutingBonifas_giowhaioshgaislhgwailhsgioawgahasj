<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toegang Verkregen - Download App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e8449; /* Groene achtergrond voor succes */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #content-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2ecc71;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .app-link svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        
        /* Apple Styling */
        .apple-link {
            background-color: #000000;
        }

        /* Android Styling */
        .android-link {
            background-color: #3DDC84;
        }

        @media (min-width: 600px) {
            .link-group {
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>

    <div id="content-container">
        <h1>Toegang Verkregen!</h1>
        <p>De authenticatie is voltooid. Kies hieronder uw platform om de Ares Alpha App te downloaden.</p>

        <div class="link-group">
            <!-- Link voor Apple iOS -->
            <a href="https://apps.apple.com/us/app/ares-alpha/id1467152818" 
               class="app-link apple-link" 
               target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2.2c1.7 0 3.3.6 4.5 1.8s1.8 2.8 1.8 4.5c0 1.7-.6 3.3-1.8 4.5s-2.8 1.8-4.5 1.8c-1.7 0-3.3-.6-4.5-1.8s-1.8-2.8-1.8-4.5c0-1.7.6-3.3 1.8-4.5s2.8-1.8 4.5-1.8zm-1.8 14.8h3.6v-2h-3.6v2zm-1.8-4.5c0 .7-.3 1.4-.8 1.9s-1.1.8-1.9.8c-.7 0-1.4-.3-1.9-.8s-.8-1.1-.8-1.9c0-.7.3-1.4.8-1.9s1.1-.8 1.9-.8c.7 0 1.4.3 1.9.8s.8 1.1.8 1.9zm7.2 0c0-.7.3-1.4.8-1.9s1.1-.8 1.9-.8c.7 0 1.4.3 1.9.8s.8 1.1.8 1.9c0 .7-.3 1.4-.8 1.9s-1.1.8-1.9.8c-.7 0-1.4-.3-1.9-.8s-.8-1.1-.8-1.9z"/></svg>
                Apple App Store
            </a>
            
            <!-- Link voor Android Google Play -->
            <a href="https://play.google.com/store/apps/details?id=com.aresalpha.ares&hl=it" 
               class="app-link android-link" 
               target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 11.5L4 8l3-3.5 10 3.5-10 3.5zm0 2.5l10 3.5-3 3.5-7-3.5zm10-7.5l-3 3.5 3 3.5 3-3.5z"/></svg>
                Google Play Store
            </a>
        </div>
    </div>

    <script>
        // De PIN die succesvolle authenticatie aangeeft
        const CORRECT_PIN = "9285"; 
        const AUTH_KEY = "AUTHENTICATED";

        /**
         * Voert de automatische authenticatie en opslag uit.
         */
        function autoAuthenticateAndStore() {
            // Sla de correcte PIN op in localStorage.
            try {
                localStorage.setItem(AUTH_KEY, CORRECT_PIN);
                console.log(`[AUTH] Succes: PIN opgeslagen als: ${CORRECT_PIN}`);
            } catch (error) {
                console.error("[AUTH] Fout bij het opslaan in localStorage:", error);
            }
            
            // Verberg de laadstatus en toon de links (hier is er geen laadstatus, dus we loggen het alleen).
        }

        // Voer de functie uit zodra de pagina geladen is
        window.onload = autoAuthenticateAndStore;
    </script>

</body>
</html>
