<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Map</title>
    <style>
        /* Remove default margins and prevent scrolling on the main page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        /* Make the iframe fill the entire viewport */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://map.proxi.co/r/Gqk3nqfwdl7mxrDwpiG_" 
        allow="geolocation" 
        allowfullscreen>
    </iframe>

</body>
</html>
